<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>log_in_sign_up</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="demo">
        <div class="signup">
            <input type="text" name="email" placeholder="E-mail"/>
            <input type="text" name="password" placeholder="Password"/>
            <input type="text" name="password" placeholder="Confirm Password"/>
            <a href="#" class="submitButton" onclick="signup_animation()">SIGN UP</a>
        </div>
        <div class="login">
            <input type="text" name="email" placeholder="E-mail"/>
            <input type="text" name="password" placeholder="Password"/>
            <a href="#" class="reset">Forgot Password?</a>
            <a href="#" class="submitButton" onclick="login_animation()">LOG IN</a>
        </div>
    </div>
  </body>
</html>
